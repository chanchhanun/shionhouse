{% load static %} 
hero_area_start
<div class="container-fluid">
    <div class="slider-area">
        <!-- Mobile Device Show Menu-->
        <div class="header-right2 d-flex align-items-center">
            <!-- Social -->
            <div class="header-social  d-block d-md-none">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="https://bit.ly/sai4ull"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-pinterest-p"></i></a>
            </div>
            <!-- Search Box -->
            <div class="search d-block d-md-none" >
                <ul class="d-flex align-items-center">
                    <li class="mr-15">  
                        <div class="nav-search search-switch">
                            <i class="ti-search"></i>
                        </div>
                    </li>
                    <li>
                        <div class="card-stor">
                            <img src="{% static 'assets/img/gallery/card.svg' %}" alt="">
                            <span>0</span>
                        </div>
                    </li>
                </ul>
            </div> 
        </div>
        <!-- /End mobile  Menu--> 
        <div class="slider-active dot-style"> 
            {% for dataSlideImage in dataSlideImages %}
            <div class="single-slider slider-bg1 hero-overly slider-height d-flex align-items-center" 
            style="background-image: url({% static dataSlideImage.sliderImage %});">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-xl-8 col-lg-9">
                            <!-- Hero Caption -->
                            <div class="hero__caption">
                                <h1>{{dataSlideImage.heroCaption}}</h1>
                                <a href="{% url 'shop' %}" class="btn">Shop Now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
            {% endfor %}
        </div>
    </div>
</div>
