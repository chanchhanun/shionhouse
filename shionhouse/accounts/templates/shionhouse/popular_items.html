{% load static %}
<div class="popular-items pt-50">
    <div class="container-fluid">
        <div class="row"> 
            {% for dataPopularProduct in dataPopularProducts %}
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="single-popular-items mb-50 text-center wow fadeInUp" data-wow-duration="1s" data-wow-delay=".1s">
                    <div class="popular-img">
                        <img src="{% static dataPopularProduct.popularProductImage %}" alt="">
                        <div class="img-cap">
                            <span>{{dataPopularProduct.popularProductCaption}}</span>
                        </div>
                        <div class="favorit-items">
                         <a href="{% url 'shop' %}" class="btn">Shop Now</a>
                        </div> 
                    </div>
                </div>
            </div> 
         {% endfor %}
        </div>
    </div>
</div>
