{% load static %} 
all_products
<style>
    .new-arrival-label {
    position: absolute;
    top: 10px;
    left: 10px;
    background: #ff5733;
    color: white;
    font-size: 12px;
    font-weight: bold; 
    padding: 5px 10px;
    border-radius: 5px;
    text-transform: uppercase;
  } 
</style>
<div class="new-arrival">
    <div class="container">
        <!-- Section tittle --> 
        <div class="row justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-10">
                <div class="section-tittle mb-60 text-center wow fadeInUp" data-wow-duration="2s" data-wow-delay=".2s">
                    <!-- {{dataProduct.statusId}}  -->
                    <h2> All Products </h2>
                </div>
            </div> 
        </div> 
        <div class="row"> 
            {% for dataProduct in dataProducts %}   
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6">
                <div class="single-new-arrival mb-50 text-center wow fadeInUp" data-wow-duration="1s" data-wow-delay=".1s">
                    <div class="popular-img">
                        <img src="{% static dataProduct.productImage %}" alt=""> 
                        <h1 class="new-arrival-label">{{dataProduct.statusId}}</h1>
                        <div class="favorit-items"> 
                            <!-- <span class="flaticon-heart"></span> -->
                            <img src="{% static 'assets/img/gallery/favorit-card.png' %}" alt="">
                        </div> 
                    </div>
                    <div class="popular-caption">
                        <h3><a href="{% url 'product_details' dataProduct.id %}">{{dataProduct.productName}}</a></h3>
                        <!-- <div class="rating mb-10">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>  -->
                        <h1>$  {{dataProduct.productPrice }}</h1> 
                        <span style="text-decoration: line-through;">$  {{dataProduct.productOriginalPrice}}</span> 
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
<!-- Button -->
<div class="row justify-content-center">
    <div class="room-btn">
        <a href="catagori.html" class="border-btn">Browse More</a>
    </div>
</div>
</div>
</div>
